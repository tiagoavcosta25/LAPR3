stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="49" x2="455" y1="567.5859" y2="567.5859"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="14" x="61" y="554.5537">12</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="315" x="79" y="546.3779">registers the order, the payment, generates the invoice</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="249" x="83" y="562.7295">and informs of the success of the operation</text><!--MD5=[04b88f42a8331d1ab4e43d576e82eb0d]
@startuml
autonumber
hide footbox

actor "Client" as CL
participant ":System" as SYST

activate CL

CL -> SYST : sends a request to make an order
activate SYST

loop until there is no more products to add
SYST - -> CL : shows the list of the available products of the nearest pharmacy
deactivate SYST

CL -> SYST : chooses which product and which quantity to order
activate SYST
SYST - -> CL : asks if the user is done adding more products
deactivate SYST
end

CL -> SYST : confirms that there is not more products
activate SYST

SYST - -> CL : asks if it is a home delivery or a store pick up
deactivate SYST

CL -> SYST : chooses the delivery type
activate SYST

SYST - -> CL : validates, presents the information with the \ntotal price of the order and asks for confirmation
deactivate SYST

CL -> SYST : confirms
activate SYST

loop until the full amount is payed
SYST - -> CL : shows the list of his registered credit cards
deactivate SYST

CL -> SYST : chooses which credit card to use in order \npay the order and the amount for said card
activate SYST
end

SYST - -> CL : registers the order, the payment, generates the invoice\n and informs of the success of the operation
deactivate SYST
deactivate CL

@enduml

