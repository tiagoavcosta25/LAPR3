00000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="358" x="57" y="266.8623">registers the order and informs of the success of the operation</text><!--MD5=[ab589c5c5e748637495eb969b9c82bc3]
@startuml
autonumber
hide footbox

actor "Client" as ADM
participant ":System" as SYST

activate ADM

ADM -> SYST : sends a request to make an order
activate SYST
SYST -> ADM : shows the list of the available products
deactivate SYST

ADM -> SYST : chooses which products and which quantities to order
activate SYST
SYST -> ADM : validates, presents the order and asks for a confirmation
deactivate SYST

ADM -> SYST : confirms
activate SYST
SYST -> ADM : registers the order and informs of the success of the operation
deactivate SYST

deactivate ADM

@enduml

