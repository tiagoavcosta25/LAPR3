ly="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="7" x="48.5" y="277.0381">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="280" x="59.5" y="268.8623">If there is any task associated to the courier, the</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="344" x="59.5" y="285.2139">system returns it, informing of the success of the operation.</text><!--MD5=[d1343b7ccd31f5b78187b381907f655d]
@startuml
autonumber
hide footbox

actor "Courier" as COUR

participant ":System" as SYST

activate COUR

COUR -> SYST : Sends a request regarding what delivery will be done
activate SYST
SYST -> COUR : Requests the information about the Courier (id)
deactivate SYST

COUR -> SYST : Introduces the required information
activate SYST
SYST -> COUR : Shows the information, requesting verification
deactivate SYST

COUR -> SYST : Verifies the information
activate SYST
SYST -> COUR : If there is any task associated to the courier, the \nsystem returns it, informing of the success of the operation.
deactivate SYST

deactivate COUR

@enduml

