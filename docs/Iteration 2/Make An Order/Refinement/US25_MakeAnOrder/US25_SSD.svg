" lengthAdjust="spacingAndGlyphs" textLength="5.6" x="52.8" y="185.2086">4</text><text fill="#000000" font-family="sans-serif" font-size="10.4" lengthAdjust="spacingAndGlyphs" textLength="260.8" x="61.6" y="185.2086">shows the list of the available products of said pharmacy</text><polygon fill="#A80036" points="318.4,210.175,326.4,213.375,318.4,216.575,321.6,213.375" style="stroke: #A80036; stroke-width: 0.8;"/><line style="stroke: #A80036; stroke-width: 0.8;" x1="39.2" x2="323.2" y1="213.375" y2="213.375"/><text fill="#000000" font-family="sans-serif" font-size="10.4" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="5.6" x="44.8" y="209.4898">5</text><text fill="#000000" font-family="sans-serif" font-size="10.4" lengthAdjust="spacingAndGlyphs" textLength="234.4" x="53.6" y="209.4898">chooses which product and which quantity to order</text><polygon fill="#A80036" points="48,234.4563,40,237.6563,48,240.8563,44.8,237.6563" style="stroke: #A80036; stroke-width: 0.8;"/><line style="stroke: #A80036; stroke-width: 0.8; stroke-dasharray: 2.0,2.0;" x1="43.2" x2="331.2" y1="237.6563" y2="237.6563"/><text fill="#000000" font-family="sans-serif" font-size="10.4" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="5.6" x="52.8" y="233.7711">6</text><text fill="#000000" font-family="sans-serif" font-size="10.4" lengthAdjust="spacingAndGlyphs" textLength="211.2" x="61.6" y="233.7711">asks if the user is done adding more products</text><polygon fill="#A80036" points="318.4,264.3375,326.4,267.5375,318.4,270.7375,321.6,267.5375" style="stroke: #A80036; stroke-width: 0.8;"/><line style="stroke: #A80036; stroke-width: 0.8;" x1="39.2" x2="323.2" y1="267.5375" y2="267.5375"/><text fill="#000000" font-family="sans-serif" font-size="10.4" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="5.6" x="44.8" y="263.6523">7</text><text fill="#000000" font-family="sans-serif" font-size="10.4" lengthAdjust="spacingAndGlyphs" textLength="184.8" x="53.6" y="263.6523">confirms that there is not more products</text><polygon fill="#A80036" points="44,301.7,36,304.9,44,308.1,40.8,304.9" style="stroke: #A80036; stroke-width: 0.8;"/><line style="stroke: #A80036; stroke-width: 0.8; stroke-dasharray: 2.0,2.0;" x1="39.2" x2="331.2" y1="304.9" y2="304.9"/><text fill="#000000" font-family="sans-serif" font-size="10.4" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="5.6" x="48.8" y="294.4742">8</text><text fill="#000000" font-family="sans-serif" font-size="10.4" lengthAdjust="spacingAndGlyphs" textLength="188" x="57.6" y="287.9336">registers the order, generates the invoice</text><text fill="#000000" font-family="sans-serif" font-size="10.4" lengthAdjust="spacingAndGlyphs" textLength="199.2" x="60.8" y="301.0148">and informs of the success of the operation</text><!--MD5=[dd5c62876a57ceb2c8d146caaf12b0f1]
@startuml
autonumber
hide footbox

actor "Client" as CL
participant ":System" as SYST

activate CL

CL -> SYST : sends a request to make an order
activate SYST
SYST - -> CL : shows the list of pharmacies
deactivate SYST

CL -> SYST : chooses the pharmacy
activate SYST
loop until there is no more products to add
SYST - -> CL : shows the list of the available products of said pharmacy
deactivate SYST

CL -> SYST : chooses which product and which quantity to order
activate SYST
SYST - -> CL : asks if the user is done adding more products
deactivate SYST
end

CL -> SYST : confirms that there is not more products
activate SYST

SYST - -> CL : registers the order, generates the invoice\n and informs of the success of the operation

deactivate SYST

deactivate CL

@enduml

