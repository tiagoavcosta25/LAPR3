">confirms that there is not more products</text><polygon fill="#A80036" points="60,360.7734,50,364.7734,60,368.7734,56,364.7734" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="54" x2="453" y1="364.7734" y2="364.7734"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="7" x="66" y="359.917">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="323" x="77" y="359.917">validates, presents the order and asks for a confirmation</text><polygon fill="#A80036" points="437,391.125,447,395.125,437,399.125,441,395.125" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="49" x2="443" y1="395.125" y2="395.125"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="7" x="56" y="390.2686">9</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="49" x="67" y="390.2686">confirms</text><polygon fill="#A80036" points="55,421.4766,45,425.4766,55,429.4766,51,425.4766" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="49" x2="453" y1="425.4766" y2="425.4766"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="14" x="61" y="420.6201">10</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="358" x="79" y="420.6201">registers the order and informs of the success of the operation</text><!--MD5=[7c7b614f161892d9d074d7e2985cb148]
@startuml
autonumber
hide footbox

actor "Client" as CL
participant ":System" as SYST

activate CL

CL -> SYST : sends a request to make an order
activate SYST
SYST -> CL : shows the list of pharmacies
deactivate SYST

CL -> SYST : chooses the pharmacy
activate SYST
loop until there is no more products to add
SYST -> CL : shows the list of the available products of said pharmacy
deactivate SYST

CL -> SYST : chooses which product and which quantity to order
activate SYST
SYST -> CL : asks if the user is done adding more products
deactivate SYST
end

CL -> SYST : confirms that there is not more products
activate SYST
SYST -> CL : validates, presents the order and asks for a confirmation
deactivate SYST

CL -> SYST : confirms
activate SYST
SYST -> CL : registers the order and informs of the success of the operation
deactivate SYST

deactivate CL

@enduml

